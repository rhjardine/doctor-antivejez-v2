<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Antivejez - Historia Clínica</title>
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <style>
    :root {
      --color-dark-blue: #293B64;
      --color-light-blue: #5BA1D7;
      --color-perla: #f2f2f2;
      --color-white: #ffffff;
      --font-family-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--color-perla);
      font-family: var(--font-family-main);
    }
    .btn-primary {
      background-color: var(--color-light-blue);
      border-color: var(--color-light-blue);
    }
    .btn-primary:hover {
      background-color: #4b8fbe;
      border-color: #4b8fbe;
    }
    .card-header {
      background-color: var(--color-light-blue);
      color: var(--color-white);
      cursor: pointer;
    }
    .card-header h5 {
      margin: 0;
    }
    .card-header i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-4">Historia Clínica del Paciente</h1>
  
  <!-- Botones para gestión de registros -->
  <div class="d-flex justify-content-center gap-2 mb-4">
    <button class="btn btn-primary">Crear</button>
    <button class="btn btn-primary">Editar</button>
    <button class="btn btn-primary">Eliminar</button>
  </div>
  
  <!-- Accordion para secciones de Historia Clínica -->
  <div class="accordion" id="historiaClinicaAccordion">
    
    <!-- CARD: Datos Biométricos -->
    <div class="accordion-item mb-3">
      <h2 class="accordion-header" id="headingBiometricos">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBiometricos" aria-expanded="false" aria-controls="collapseBiometricos">
          <i class="bi bi-person-lines-fill"></i> Datos Biométricos
        </button>
      </h2>
      <div id="collapseBiometricos" class="accordion-collapse collapse" aria-labelledby="headingBiometricos" data-bs-parent="#historiaClinicaAccordion">
        <div class="accordion-body">
          <form>
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">Nacionalidad</label>
                <select class="form-select">
                  <option value="V">V</option>
                  <option value="E">E</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Identificación</label>
                <input type="text" class="form-control" placeholder="Ej: 798386">
              </div>
              <div class="col-md-3">
                <label class="form-label">Fecha Historia</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" placeholder="Ej: Pérez">
              </div>
              <div class="col-md-4">
                <label class="form-label">Nombres</label>
                <input type="text" class="form-control" placeholder="Ej: Juan">
              </div>
              <div class="col-md-4">
                <label class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" value="1939-09-17">
              </div>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">Edad Cronológica</label>
                <input type="number" class="form-control" value="82" readonly>
              </div>
              <div class="col-md-3">
                <label class="form-label">Género</label>
                <select class="form-select">
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Lugar Nacimiento</label>
                <input type="text" class="form-control" placeholder="Ej: Caracas">
              </div>
              <div class="col-md-3">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" placeholder="Ej: 0414-1234567">
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Edo. Civil</label>
                <select class="form-select">
                  <option>Soltero/a</option>
                  <option>Casado/a</option>
                  <option>Comprometido/a</option>
                  <option>Viudo/a</option>
                  <option>Divorciado/a</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Profesión</label>
                <input type="text" class="form-control" placeholder="Ej: Médico">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- CARD: Datos Complementarios -->
    <div class="accordion-item mb-3">
      <h2 class="accordion-header" id="headingComplementarios">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseComplementarios" aria-expanded="false" aria-controls="collapseComplementarios">
          <i class="bi bi-info-circle-fill"></i> Datos Complementarios
        </button>
      </h2>
      <div id="collapseComplementarios" class="accordion-collapse collapse" aria-labelledby="headingComplementarios" data-bs-parent="#historiaClinicaAccordion">
        <div class="accordion-body">
          <form>
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">País</label>
                <input type="text" class="form-control" value="Venezuela" readonly>
              </div>
              <div class="col-md-3">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" value="LIBERTADOR" readonly>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" value="CARACAS" readonly>
              </div>
              <div class="col-md-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" placeholder="Ej: Av. Principal">
              </div>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-3">
                <label class="form-label">Grupo Sanguíneo</label>
                <input type="text" class="form-control" placeholder="Ej: O+">
              </div>
              <div class="col-md-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" placeholder="correo@ejemplo.com">
              </div>
              <div class="col-md-6">
                <label class="form-label">Observaciones</label>
                <textarea class="form-control" rows="2" placeholder="Historial de enfermedades, cirugías, alergias, medicación actual, etc."></textarea>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Contacto de Emergencia - Nombre</label>
                <input type="text" class="form-control" placeholder="Ej: María López">
              </div>
              <div class="col-md-4">
                <label class="form-label">Relación</label>
                <input type="text" class="form-control" placeholder="Ej: Hermana">
              </div>
              <div class="col-md-4">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" placeholder="Ej: 0414-7654321">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div><!-- /.accordion -->

  <!-- Botón para guardar la Historia Clínica -->
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg" onclick="guardarHistoriaClinica()">
      Guardar Historia Clínica
    </button>
  </div>
  
</div><!-- /.container -->

<!-- Bootstrap 5 JS Bundle (incluye Popper) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
<script>
  function guardarHistoriaClinica() {
    alert('Historia Clínica guardada correctamente.');
  }
</script>

</body>
</html>
